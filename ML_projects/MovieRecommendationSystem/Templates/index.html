<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Movie Recommendation System</h1>
            <p class="text-muted">Discover your next favorite movie!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form method="POST" action="/recommend">
                        <div class="mb-3">
                            <label for="movie_name" class="form-label">Enter Movie Name</label>
                            <input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="e.g., The Avengers" required>
                        </div>

                        <div class="mb-3">
                            <label for="method" class="form-label">Recommendation Method</label>
                            <select class="form-select" id="method" name="method">
                                <option value="content">Content-Based</option>
                                <option value="metadata">Metadata-Based</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                    </form>

                    {% if message %}
                    <div class="alert alert-warning mt-3" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        {% if recommendations %}
        <div class="row justify-content-center recommendations">
            <div class="col-md-8">
                <div class="list-group">
                    <h3 class="mb-3">Recommended Movies:</h3>
                    {% for movie in recommendations %}
                    <a href="#" class="list-group-item list-group-item-action">
                        {{ movie }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
